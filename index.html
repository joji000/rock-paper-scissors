<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <section class="game">
        <div class="title">Rock Paper Scissors</div>

        <div class="score">
            <div class="playerscore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
            </div>
        
            <div class="computerscore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
            </div>
        </div>

        <div class="move">Choose your move</div>
        <div class="movesleft">Moves Left: 5</div>

        <div class="option">
            <button class="rock" data-option="rock">Rock</button>
            <button class="paper" data-option="paper">Paper</button>
            <button class="scissors" data-option="scissors">Scissors</button>
        </div>

        <div class="result"></div>
        <div class="computer-move"></div>

        <button class="reload"></button>

    </section>
    
</body>
</html>
